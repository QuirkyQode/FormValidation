<!-- Create a simple signup form with four input fields: username, email, password, confirm password and 
when you click the sign up without filling anything or incorrect data, the form will show an error message. 
To validate the password you can use RegEx. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <input type="text" name="" id="name" placeholder="Username">
        <input type="email" name="" id="email" placeholder="Email Id">
        <input type="password" name="" id="password" placeholder="Password">
        <input type="password" name="" id="confirmpass"  placeholder="Confirm Password">
        <button onclick="signup()">Sign Up</button>
        <!-- <p id="status"></p> -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
